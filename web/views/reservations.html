<!DOCTYPE html>
<html ng-app="reservations">
<head lang="en">
  <title>AVOKTECH</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  
  <!-- Styling -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  <link href="stylesheets/reservations.css" rel="stylesheet" type="text/css">

  <!-- Load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Google Places -->
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->

  <!-- Controllers -->
  <script src="javascripts/reservations.js"></script>

</head>
<body>
  <div class="bg"></div>

  <div class="reservations" ng-controller="reservationsController" ng-hide="loading">
    <a href="/q9xwGoXLGQ">
      <img src="images/close.svg" ng-click="hideDimmer()"
           onerror="this.onerror=null; this.src='images/close.png'" class="close">
    </a>
    <div class="title">
      My Reservations
    </div>
    <div class="subtitle">
      Hover over a time to see the reservation.
    </div>
    <div class="calendar-container">
      <div class="times">
        <div class="r" ng-repeat="time in times track by $index">
          {{ time }}
        </div>
      </div>
      <div class="days">
        <div class="r">
          <div class="c" ng-repeat="day in week">
            {{ day }}
          </div>
        </div>
        <table class="calendar">
          <tr class="r" ng-repeat="hour in reservations[0] track by $index">
            <td class="c" ng-repeat="day in reservations track by $index" ng-class="{'reservation': reservations[$index][$parent.$index] === 1}">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
