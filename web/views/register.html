<!DOCTYPE html>
<html ng-app="register">
<head lang="en">
  <title>AVOKTECH</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
  
  <!-- Styling -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  <link href="stylesheets/register.css" rel="stylesheet" type="text/css">

  <!-- Load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>

  <!-- Google Places -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <!-- Controllers -->
  <script src="javascripts/register.js"></script>

  <!-- Semantic-UI -->
  <link href="bower_components/semantic-ui-dropdown/dropdown.min.css" rel="stylesheet" type="text/css">
  <script src="bower_components/semantic-ui-dropdown/dropdown.min.js"></script>

  <!-- Animate.css -->
</head>
</body>
  <div class="bg"></div>
  <div class="register" ng-controller="registerController">
    <div class="title">
      Register a Lot
    </div>
    <div class="map-container">
      <form>
        <input id="search" placeholder="ADDRESS" onClick="this.select();" autofocus />
      </form>
      <div class="map-box">
        <div id="map"></div>
      </div>
    </div>
    <div class="field">
      <div class="left">
        Number of spots
      </div>
      <div class="vertical"></div>
      <div class="right">
        <img src="images/minus.svg" ng-click="minus()"
             onerror="this.onerror=null; this.src='images/minus.png'" id="minus" class="icon">
        <input id="capacity" ng-model="capacity" type="number" />
        <img src="images/plus.svg" ng-click="plus()"
             onerror="this.onerror=null; this.src='images/plus.png'" id="plus" class="icon">
      </div>
    </div>
    <div class="field">
      <div class="left">
        Price
      </div>
      <div class="vertical"></div>
      <div class="right">
        $<input ng-model="value" type="number" class="value" />
        per
        <select class="ui dropdown" ng-model="type">
          <option>Hour</option>
          <option>Day</option>
        </select>
      </div>
    </div>
    <button>Register</button>
  </div>
</body>
</html>
