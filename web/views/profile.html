<!DOCTYPE html>
<html ng-app="profile">
<head lang="en">
  <title>AVOKTECH</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  
  <!-- Styling -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  <link href="stylesheets/profile.css" rel="stylesheet" type="text/css">

  <!-- Load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>

  <!-- Controllers -->
  <script src="javascripts/profile.js"></script>

</head>
</body>
  <div class="bg"></div>
  <div class="navbar">
    <div class="button-container">
      <a><button>History</button></a>
      <a href="/logout"><button>Logout</button></a>
    </div>
    <a href="/q9xwGoXLGQ">
      <img src="images/back.svg"
           onerror="this.onerror=null; this.src='images/back.png'" class="close">
    </a>
  </div>
  <div class="content" ng-controller="profileController" ng-hide="loading">
    <div class="profile">
      <div class="photo">
      </div>
      <div class="name">
        {{ user.firstName }} {{ user.lastName }}
      </div>
      <hr class="line">
      <div class="info">
        <div class="field">
          <div class="left">
            Phone
          </div>
          <div class="right">
            {{ user.phone }}
          </div>
        </div>
        <div class="field">
          <div class="left">
            Email
          </div>
          <div class="right">
            {{ user.email }}
          </div>
        </div>
        <div class="field">
          <div class="left">
            Credit Card
          </div>
          <div class="right">
            {{ user.creditCard }}
          </div>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="lots" ng-repeat="lot in lots">
      {{ lot.name }}
    </div>
  </div>
</body>
</html>
