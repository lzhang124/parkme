<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
  <title>AVOKTECH</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
  
  <!-- Styling -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

  <!-- Load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>

  <!-- Google Places -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <!-- Controllers -->
  <script src="javascripts/main.js"></script>

  <!-- Semantic-UI -->
  <!-- <link rel="stylesheet" href="plugins/semantic-ui/css/semantic.min.css"> -->
  <!-- <script src="plugins/semantic-ui/javascript/semantic.min.js"></script> -->

  <!-- Animate.css -->
  <!-- <link rel="stylesheet" href="plugins/animate.css"> -->
</head>
</body>
  <div class="bg"></div>
  <div class="login" ng-controller="loginController">
    <div class="button-container">
      <button ng-click="showLogin()">Login</button>
      <button ng-click="showSignup()">Sign Up</button>
    </div>
    <div class="dimmer" ng-show="showDimmer">
      <img src="images/close.svg" ng-click="hideDimmer()"
           onerror="this.onerror=null; this.src='images/close.png'" class="close">
      <div class="login-container" ng-show="LoginForm">
        <form action="/login" method="POST">
          <input name="email" type="email" placeholder="EMAIL" autofocus>
          <input name="password" type="password" placeholder="PASSWORD">
          <button>Login</button>
        </form>
      </div>
      <div class="signup-container" ng-show="SignupForm">
        <form action="/signup" method="POST">
          <div class="left">
            <input name="firstName" type="text" placeholder="FIRST NAME" autofocus>
          </div>
          <div class="right">
            <input name="lastName" type="text" placeholder="LAST NAME">
          </div>
          <input name="email" type="email" placeholder="EMAIL">
          <input name="password" type="password" placeholder="PASSWORD">
          <input name="password2" type="password" placeholder="RETYPE PASSWORD">
          <button>Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <div class="content">
    <img src="images/logo-white.svg"
         onerror="this.onerror=null; this.src='images/logo-white.png'" class="logo">
    <form ng-submit="showResults()">
      <input id="search" type="text" placeholder="DESTINATION" autofocus>
      <button type="submit">Search</button>
    </form>
    <div class="info">
      <a href="/info">Click here for more information</a>
    </div>
  </div>
</body>
</html>
